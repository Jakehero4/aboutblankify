<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in about:blank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Open URL in about:blank</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label><br>
        <input type="text" id="urlInput" name="urlInput" placeholder="https://example.com">
        <button type="submit">Open</button>
    </form>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var url = document.getElementById('urlInput').value.trim();
            if (url !== '') {
                var newWindow = window.open('about:blank');
                newWindow.document.write('<iframe src="' + url + '" frameborder="0"></iframe>'); // Embed URL in iframe
            }
        });
    </script>
</body>
</html>
